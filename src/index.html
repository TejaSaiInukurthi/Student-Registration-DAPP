   <div class="container">
  <div class="row">
  <h3>Add Candidate</h3>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="candidateId">CandidateId:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="candidateId" placeholder="Enter CanidateId(address)" name="candidateId">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="Name">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="candidateName" placeholder="Enter CanidateId(address)" name="candidateName" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="candidateemail">Email:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="candidateemail" placeholder="Enter Email" name="email" required>
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="PhoneNo">PhoneNo:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="canidatephoneno" placeholder="Enter PhoneNO" name="phooneno" required>
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="candidateconstituency">Constituency Id:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="candidateconstituency" placeholder="Enter Candidate Name" name="candidateconstituency" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="candidateparty">Party</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="candidateparty" placeholder="Enter party" name="candidateparty" required>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button id="addCandidate" class="btn btn-default">addCandidate</button>
      </div>
    </div>
  </form>
</div>

 <div class="row">
